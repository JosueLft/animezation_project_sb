        <!-- My CSS -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/header.css" rel="stylesheet">
        <link href="../css/menu.css" rel="stylesheet">
        <link href="../css/painel-login.css" rel="stylesheet">
    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar sticky-top bg-dark navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="">Animezation</a>
                    <!-- botão escondido que aparece ao diminuir resolução -->

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="products.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Produtos

                                <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">

                    </div>
                </div>
            </nav>
        </header>

        <div class="title-login container">
            <h1>Entrar</h1>
        </div>
        <div class="container login-panel">
            <form class="login shadow-lg p-3 mb-5 bg-white" method="GET">
                <div class="row">
                    <h1>Login</h1>
                </div>
                <div class="mb-3 email">
                  <label for="formEmail" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 pass">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary" href="system.html">Entrar</button>
            </form>

            <form class="register shadow-lg p-3 mb-5 bg-white" method="POST">
                <div class="row">
                    <h1>Cadastrar-se</h1>
                </div>
                <div class="mb-3 email">
                    <label for="formName" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 email">
                  <label for="formEmail" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 pass">
                    <label for="formPass" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 pass">
                    <label for="formPass" class="form-label">Repita sua Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
